<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Look for team members!</title>
        <link href="style.css" rel="stylesheet" type="text/html">
    </head>

    <body>
        <div>
            <h1>Look for a team member!</h1>
        </div>

        <div>
            <form method="post" id="form">
                <label for="experience">Experience</label>
                <input type="text" id="experience">

                <label for="qualifiations">Qualifiations</label>
                <input type="text" id="qualifiations">

                <label for="year_joined">Year Joined</label>
                <input type="date" id="year_joined">

                <label for="location">Location</label>
                <input type="text" id="location">

                <label for="ou">OU</label>
                <input type="text" id="ou">

                <label for="contact_info">Contact</label>
                <input type="text" id="contact_info">

                <label for="grade">Grade</label>
                <input type="text" id="grade">

                <label for="skills">Skills</label>
                <input type="text" id="skills">

                <label for="insight_colour">Insight Colour</label>
                <input type="text" id="insight_colour">

                <label for="current_project">Current Project</label>
                <input type="text" id="current_project">

                <label for="availability">Availability</label>
                <input type="text" id="availability">

                <input type="submit" id="submit">
            </form>
        </div>
    </body>
</html>

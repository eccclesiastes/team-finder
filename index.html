<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Look for team members!</title>
        <link href="style.css" rel="stylesheet" type="text/html">
    </head>

    <body>
        <div>
            <h1>Look for a team member!</h1>
        </div>

        <div>
            <form method="post" id="form">
                <label for="experience">Experience</label>
                <input name="experience" type="text" id="experience">

                <label for="qualifications">Qualifications</label>
                <input name="qualifications" type="text" id="qualifications">

                <label for="year_joined">Year Joined</label>
                <input name="year_joined" type="date" id="year_joined">

                <label for="location">Location</label>
                <input name="location" type="text" id="location">

                <label for="ou">OU</label>
                <input name="ou" type="text" id="ou">

                <label for="contact_info">Contact</label>
                <input name="contact_info" type="text" id="contact_info">

                <label for="grade">Grade</label>
                <input name="grade" type="text" id="grade">

                <label for="skills">Skills</label>
                <input name="skills" type="text" id="skills">

                <label for="insight_colour">Insight Colour</label>
                <input name="insight_colour" type="text" id="insight_colour">

                <label for="current_project">Current Project</label>
                <input name="current_project" type="text" id="current_project">

                <label for="availability">Availability</label>
                <input name="availability" type="text" id="availability">

                <input type="submit" id="submit">
            </form>
        </div>
    </body>
</html>

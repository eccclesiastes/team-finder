<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Team Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html {
                scroll-behavior: smooth;
            }

            h1 {
                text-align: center;
                background-color: rgb(51,51,51);
                color: white;
                padding-top: 25px;
                padding-bottom: 25px;
                margin-block-end: 0px;
                margin-block-start: 0px;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                margin: 0;
            }

            #form {
                margin-top: 2%;
            }

            input {
                margin-bottom: 7.5px;
                padding-left: 15px;
                padding-right: 15px;
                height: 20px;
                text-align: center;
            }

            input:focus {
                border: 1px solid #555;
            }

            ::placeholder {
                text-align: center;
            }

            h2 {
                text-align: center;
            }

            #submitCr, #submitUp {
                margin-top: 20px;
            }

            input[type="submit"] { 
                background-color: rgb(51, 51, 51);
                border: 1px solid #555;
                color: white;   
                text-align: center;
                text-decoration: none;
                border-radius: 8px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: rgb(85, 85, 85);
            }

            #create, #update {
                width: 150px;
                height: 60px;
                margin-bottom: 1%;
                background-color: rgb(51, 51, 51);
                border: 1px solid #555;
                color: white;
                padding: 15px 32px;
                text-decoration: none;
                border-radius: 8px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <script id="kick">
            const user = localStorage.getItem('username');
            const pass = localStorage.getItem('password');

            if (!user || !pass) {
                window.location.href = '/';
            };

            document.getElementById('kick').parentNode.removeChild(document.getElementById('kick'));
        </script>

        <div>
            <h1>Team Finder</h1>
        </div>

        <div style="text-align: center; margin-top: 2%;">
            <button id="create" hidden>Change to create</button>
            <button id="update">Change to update</button>
        </div>

        <div id="create-form">
            <h2>Create</h2>
            <div style="text-align: center;">
                <form method="post" id="formCr">
                    <input name="createName" type="text" id="createName" required placeholder="Name" />

                    <br>

                    <input name="experience" type="text" id="cexperience" placeholder="Experience" />

                    <br>

                    <input name="qualifications" type="text" id="cqualifications" placeholder="Qualifications" />

                    <br>

                    <input name="year_joined" type="number" id="cyear_joined" required placeholder="Year Joined" />

                    <br>

                    <input name="location" type="text" id="clocation" required placeholder="Location" />

                    <br>

                    <input name="ou" type="text" id="cou" required placeholder="OU" />

                    <br>

                    <input name="contact_info" type="text" id="ccontact_info" required placeholder="Contact" />

                    <br>

                    <input name="grade" type="text" id="cgrade" required placeholder="Grade">

                    <br>

                    <input name="skills" type="text" id="cskills" required placeholder="Skills">

                    <br>

                    <input name="current_project" type="text" id="ccurrent_project" required placeholder="Current Project">

                    <br>

                    <input name="availability" type="text" id="cavailability" required placeholder="Availability">

                    <br>

                    <input name="profile_pic" type="text" id="cprofile_pic" placeholder="Profile Picture">

                    <br> 

                    <input id="submitCr" type="submit">
                </form>
            </div>
        </div>

        <div hidden id="update-form">
            <h2>Update</h2>
            <div style="text-align: center;">
                <form method="post" id="formUp">
                    <input name="updateName" type="text" id="updateName" required placeholder="Name">

                    <br>

                    <input name="experience" type="text" id="uexperience" placeholder="Experience">

                    <br>

                    <input name="qualifications" type="text" id="uqualifications" placeholder="Qualifications">

                    <br>

                    <input name="year_joined" type="number" id="uyear_joined" placeholder="Year Joined">

                    <br>

                    <input name="location" type="text" id="ulocation" placeholder="Location">

                    <br>

                    <input name="ou" type="text" id="uou" placeholder="OU">

                    <br>

                    <input name="contact_info" type="text" id="ucontact_info" placeholder="Contact">

                    <br>

                    <input name="grade" type="text" id="ugrade" placeholder="Grade">

                    <br>

                    <input name="skills" type="text" id="uskills" placeholder="Skills">

                    <br>

                    <input name="current_project" type="text" id="ucurrent_project" placeholder="Current Project">

                    <br>

                    <input name="availability" type="text" id="uavailability" placeholder="Availability">

                    <br>

                    <input name="profile_pic" type="text" id="uprofile_pic" placeholder="Profile Picture">

                    <br>

                    <input id="submitUp" type="submit">
                </form>
            </div>
        </div>

        <h4 style="color: red; text-align: center;" id="error"></h4>
        <h4 style="color: green; text-align: center;" id="success"></h4>

        <h4 style="text-align: center;"><a href="/" style="color: black !important; text-decoration: none !important;">Back to home</a></h4>

        <script src="./scripts/createScript.js"></script>
    </body>
</html>
